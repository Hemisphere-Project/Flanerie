<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Flanerie Panoptic</title>
    <link rel="stylesheet" href="pano.css" />
    <link rel="icon" href="icons/icon-72.png" />

    <script src="libs/feather.min.js"></script>
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/js.cookie.min.js"></script>
    <script src="libs/nosleep.min.js"></script>
    <script src="js/wakelock.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/player.js"></script>
    <script src="js/draguuid.js"></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="icons/icon-72.png" />
    <link rel="apple-touch-icon" href="icons/icon-96.png" />
    <link rel="apple-touch-icon" href="icons/icon-128.png" />
    <link rel="apple-touch-icon" href="icons/icon-144.png" />
    <link rel="apple-touch-icon" href="icons/icon-152.png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-384.png" />
    <link rel="apple-touch-icon" href="icons/icon-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000" />
    <meta name="theme-color" content="#000" />

  </head>

  <body>
    
    <div id="welcome">
      <button id="go">GO !</button>
    </div>
    
    <div id="controls">
      =PANOPTIC=
      <br />

      <button id="reload" class="btn">Reload</button>
      <button id="fullscreen" class="btn">Fullscreen</button><br />

      <br />

      Z: <span id="zoom">100%</span><br />
      <i data-feather="minus-circle" id="zoomMinus"></i>
      <i data-feather="plus-circle" id="zoomPlus"></i>

      <br />

      X: <span id="x">0</span><br />
      Y: <span id="y">0</span><br />
      <button id="reset" class="btn">Reset</button>
      
      <br /><br />

      <span id="resolution"></span> // <span id="ratio"></span><br />
      WakeLock: <span id="wakeLock">X</span><br />

      <br />
      <span id="uuid"></span>

    </div>

    <script src="pano.js"></script>
  </body>
</html>
